name: CI/CD Pipeline

on:
  push:
    branches:
      - githubAction  
  pull_request:
    branches:
      - githubAction  

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx (optional for better Docker builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build the Docker image
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-js-sample:latest .

      # Step 5: Run the Docker container
      - name: Run Docker Container
        run: docker run -d -p 3000:3000 --name node-js-container ${{ secrets.DOCKER_USERNAME }}/node-js-sample:latest

      # Step 6: Wait for the app to start
      - name: Wait for App to Start
        run: sleep 10

      # Step 7: Test the app response
      - name: Test App Response
        run: curl -f http://localhost:3000 || (echo 'App did not respond correctly' && exit 1)

      # Step 8: Push Docker image to Docker Hub
      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/node-js-sample:latest
